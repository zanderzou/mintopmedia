<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的丰富网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#services">核心业务</a></li>
            <li><a href="#cases">案例专栏</a></li>
            <li><a href="#about">关于我们</a></li>
        </ul>
    </nav>

    <!-- 轮播图 -->
    <section id="home" class="banner">
        <div class="slide"><img src="images/banner1.jpg" alt="服务展示1"></div>
        <div class="slide"><img src="images/banner2.jpg" alt="服务展示2"></div>
        <div class="slide"><img src="images/banner3.jpg" alt="服务展示3"></div>
    </section>

    <!-- 核心业务 -->
    <section id="services">
        <h2>核心业务</h2>
        <div class="service-grid">
            <div class="service-item">
                <img src="images/icon-marketing.png" alt="效果营销">
                <h3>效果营销</h3>
                <p>精准投放，提升转化率。</p>
            </div>
            <div class="service-item">
                <img src="images/icon-brand.png" alt="品牌营销">
                <h3>品牌营销</h3>
                <p>塑造品牌形象，扩大影响力。</p>
            </div>
            <div class="service-item">
                <img src="images/icon-ad.png" alt="程序化广告">
                <h3>程序化广告</h3>
                <p>智能优化，高效传播。</p>
            </div>
        </div>
    </section>

    <!-- 案例专栏 -->
    <section id="cases">
        <h2>案例专栏</h2>
        <div class="case-grid">
            <div class="case-item">
                <img src="images/case1.jpg" alt="案例1">
                <p>项目A：助力用户增长100%</p>
            </div>
            <div class="case-item">
                <img src="images/case2.jpg" alt="案例2">
                <p>项目B：品牌知名度提升70%</p>
            </div>
        </div>
    </section>

    <!-- 关于我们 -->
    <section id="about">
        <h2>关于我们</h2>
        <p>我们是一家创新型公司，致力于提供优质服务。</p>
        <img src="images/team.jpg" alt="团队照片">
    </section>
</body>
</html>
