<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的丰富网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#services">核心业务</a></li>
            <li><a href="#about">关于我们</a></li>
        </ul>
    </nav>

    <!-- 轮播图 -->
    <section id="home" class="banner">
        <div class="slide"><img src="images/banner1.jpg" alt="服务展示1"></div>
        <div class="slide"><img src="images/banner2.jpg" alt="服务展示2"></div>
        <div class="slide"><img src="images/banner3.jpg" alt="服务展示3"></div>
    </section>

    <!-- 核心业务 -->
    <section id="services">
        <h2>核心业务</h2>
        <div class="service-grid">
            <div class="service-item">
                <img src="images/icon-marketing.png" alt="效果营销">
                <h3>效果营销</h3>
                <p>精准投放，提升转化率。</p>
            </div>
            <div class="service-item">
                <img src="images/icon-brand.png" alt="品牌营销">
                <h3>品牌营销</h3>
                <p>塑造品牌形象，扩大影响力。</p>
            </div>
            <div class="service-item">
                <img src="images/icon-ad.png" alt="程序化广告">
                <h3>程序化广告</h3>
                <p>智能优化，高效传播。</p>
            </div>
        </div>
    </section>

   <!-- 主营业务 -->
<section id="main-business">
    <h2>广告开户</h2>
    <div class="business-grid">
        <div class="business-item">
            <img src="images/icon-google.png" alt="Google 广告">
            <h3>Google 广告</h3>
            <p>精准搜索与展示广告，提升品牌曝光与转化。</p>
        </div>
        <div class="business-item">
            <img src="images/icon-meta.png" alt="Meta 广告">
            <h3>Meta 广告</h3>
            <p>社交媒体广告，覆盖 Facebook 和 Instagram 用户。</p>
        </div>
        <div class="business-item">
            <img src="images/icon-tiktok.png" alt="TikTok 广告">
            <h3>TikTok 广告</h3>
            <p>短视频创意营销，吸引年轻用户群体。</p>
        </div>
        <div class="business-item">
            <img src="images/icon-apple.png" alt="Apple 广告">
            <h3>ASA 广告</h3>
            <p>Apple Store 推广与精准推送，助力应用增长。</p>
        </div>
        <div class="business-item">
            <img src="images/icon-yandex.png" alt="Yandex 广告">
            <h3>Yandex 广告</h3>
            <p>俄罗斯市场定向广告，覆盖东欧用户。</p>
        </div>
    </div>
</section>

    <!-- 关于我们 -->
    <section id="about">
        <h2>关于我们</h2>
        <p>我们是一家创新型公司，致力于提供优质服务。</p>
        <img src="images/team.jpg" alt="团队照片">
    </section>
</body>
</html>
